<div class="acc-details">
    <div class="ant-row">
        <div nz-col nzXs="16" nzSm="16" nzMd="16">
            <div class="ant-row align-baseline">               
                <img nz-image nzSrc="../../../../assets/images/icons/account.png"  width="24px" height="21px" /> 
                <span class="f-24 fw-400 blue-text ml-10">Account Information</span>
            </div>
            <div class="ant-row mt-20">
                <div class="input-fields" nz-col nzXs="14" nzSm="14" nzMd="14">
                    <nz-input-group>
                        <span class="f-12 fw-400 dark-grey">Domain Name</span>
                        <div class="d-flex align-end">
                            <input nz-input />
                            <span class="fw-400 f-20 dark-grey">.simblify.com</span>
                        </div>                        
                    </nz-input-group>
                </div>
            </div>
            <div class="ant-row mt-20">
                <div class="input-fields" nz-col nzXs="10" nzSm="10" nzMd="10">
                    <nz-input-group>
                        <span class="f-12 fw-400 dark-grey">Password</span>
                        <input nz-input placeholder="Password" />
                    </nz-input-group>
                </div>
                <div class="input-fields" nz-col nzXs="10" nzSm="10" nzMd="10">
                    <nz-input-group>
                        <span class="f-12 fw-400 dark-grey">Re Type Password</span>
                        <input nz-input placeholder="Password" />
                    </nz-input-group>
                </div>
            </div>
        </div>
        <div nz-col nzXs="8" nzSm="8" nzMd="8" class="sideImg">
           <img nz-image nzSrc="../../../../assets/images/icons/account-info.svg" />
        </div>
    </div>
</div>
