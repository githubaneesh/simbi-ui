<div class="personal-details">
    <div class="ant-row">
        <div nz-col nzXs="16" nzSm="16" nzMd="16">
            <div class="ant-row align-baseline">               
                <img nz-image nzSrc="../../../../assets/images/icons/user.png"  width="24px" height="21px" /> 
                <span class="f-24 fw-400 blue-text ml-10">Your personal details</span>
            </div>
            <div class="ant-row mt-20">
                <div class="input-fields" nz-col nzXs="10" nzSm="10" nzMd="10">
                    <nz-input-group>
                        <span class="f-12 fw-400 dark-grey">First Name</span>
                        <input nz-input placeholder="First Name" />
                    </nz-input-group>
                </div>
                <div class="input-fields" nz-col nzXs="10" nzSm="10" nzMd="10">
                    <nz-input-group>
                        <span class="f-12 fw-400 dark-grey">Last Name</span>
                        <input nz-input placeholder="Last Name" />
                    </nz-input-group>
                </div>
            </div>
            <div class="ant-row mt-20">
                <div class="input-fields" nz-col nzXs="10" nzSm="10" nzMd="10">
                    <nz-input-group>
                        <span class="f-12 fw-400 dark-grey">Email Address</span>
                        <input nz-input placeholder="Email Address" />
                    </nz-input-group>
                </div>
                <div class="input-fields" nz-col nzXs="10" nzSm="10" nzMd="10">
                    <nz-input-group>
                        <span class="f-12 fw-400 dark-grey">Mobile Number</span>
                        <input nz-input placeholder="Mobile Number" />
                    </nz-input-group>
                </div>
            </div>
            <div class="ant-row select-options mt-20">
                <div nz-col nzXs="10" nzSm="10" nzMd="10" class="pr-20">
                    <span class="f-12 fw-400 dark-grey">Role</span>
                    <nz-input-group>
                        <nz-select nzMode="multiple" nzPlaceHolder="Select" [(ngModel)]="listOfSelectedValue" class="select-option">
                          <nz-option
                            *ngFor="let option of listOfOption"
                            [nzLabel]="option"
                            [nzValue]="option"              
                          ></nz-option>                       
                        </nz-select>
                    </nz-input-group>
                </div>
                <div></div>
            </div>
            
        </div>
        <!-- <div nz-col nzXs="8" nzSm="8" nzMd="8">
            dgl;
        </div> -->
    </div>
</div>
